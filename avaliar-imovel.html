<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Avalie Seu Imóvel - Victor Almeida Broker</title>
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500&family=Playfair+Display:wght@400;500&display=swap" rel="stylesheet">
    <!-- Tailwind CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'brand-beige': '#F8F5F2',
                        'brand-grey-dark': '#333333',
                        'brand-grey-medium': '#666666',
                        'brand-grey-light': '#EEEEEE',
                        'brand-sage': '#B8C4B8',
                        'brand-terracotta': '#D2A88F',
                    },
                }
            }
        }
    </script>
    <style>
        body {
            font-family: 'Montserrat', sans-serif;
            font-weight: 300;
            color: #333333;
        }
        h1, h2, h3, h4, h5, h6 {
            font-family: 'Playfair Display', serif;
        }
        .font-montserrat-regular {
            font-family: 'Montserrat', sans-serif;
            font-weight: 400;
        }
    </style>
</head>
<body class="bg-white">
    <div class="min-h-screen flex items-center justify-center py-12 px-4 sm:px-6 lg:px-8">
        <div class="max-w-2xl w-full space-y-8 bg-brand-beige p-10 rounded-lg shadow-sm">
            <div>
                <h2 class="mt-6 text-center text-2xl text-brand-grey-dark">
                    Quero Avaliar Meu Imóvel
                </h2>
                <hr class="mt-2 mb-6 border-t border-brand-grey-light w-1/4 mx-auto" />
                <p class="mt-2 text-center text-sm text-brand-grey-medium">
                    Descubra o potencial do seu lar com uma avaliação personalizada.
                </p>
            </div>
            <form class="mt-8 space-y-6" id="avaliacaoForm">
                <!-- Endereço -->
                <div>
                    <label for="endereco" class="block text-xs font-medium text-brand-grey-medium">Endereço completo do imóvel *</label>
                    <input
                        id="endereco"
                        name="endereco"
                        type="text"
                        required
                        class="mt-1 appearance-none relative block w-full px-3 py-2 border border-brand-grey-light placeholder-gray-400 text-brand-grey-medium rounded-md focus:outline-none focus:ring-brand-sage focus:border-brand-sage focus:z-10 sm:text-sm bg-white"
                        placeholder="Rua, Número, Bairro, Cidade, Estado, CEP"
                    />
                </div>

                <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                    <!-- Tipo de imóvel -->
                    <div>
                        <label for="tipo" class="block text-xs font-medium text-brand-grey-medium">Tipo de imóvel *</label>
                        <select
                            id="tipo"
                            name="tipo"
                            required
                            class="mt-1 block w-full pl-3 pr-10 py-2 text-base border border-brand-grey-light focus:outline-none focus:ring-brand-sage focus:border-brand-sage sm:text-sm rounded-md text-brand-grey-medium bg-white"
                        >
                            <option value="" disabled selected>Selecione</option>
                            <option value="Casa">Casa</option>
                            <option value="Apartamento Tipo">Apartamento Tipo</option>
                            <option value="Área Privativa">Área Privativa</option>
                            <option value="Cobertura">Cobertura</option>
                        </select>
                    </div>

                    <!-- Tamanho -->
                    <div>
                        <label for="tamanho" class="block text-xs font-medium text-brand-grey-medium">Tamanho aproximado *</label>
                        <div class="mt-1 relative rounded-md shadow-sm">
                            <input
                                id="tamanho"
                                name="tamanho"
                                type="number"
                                min="1"
                                required
                                class="appearance-none block w-full px-3 py-2 border border-brand-grey-light placeholder-gray-400 text-brand-grey-medium rounded-md focus:outline-none focus:ring-brand-sage focus:border-brand-sage focus:z-10 sm:text-sm bg-white pr-12"
                                placeholder="Ex: 120"
                            />
                            <div class="absolute inset-y-0 right-0 pr-3 flex items-center pointer-events-none">
                                <span class="text-brand-grey-medium sm:text-sm"> m² </span>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Perfil de acabamento -->
                <div>
                    <label class="block text-xs font-medium text-brand-grey-medium">Perfil de acabamento *</label>
                    <div class="mt-2 space-x-4 flex flex-wrap gap-2">
                        <div class="flex items-center">
                            <input id="acabamento-simples" name="acabamento" type="radio" required value="Simples" class="focus:ring-brand-sage h-4 w-4 text-brand-sage border-brand-grey-light" />
                            <label for="acabamento-simples" class="ml-2 block text-sm text-brand-grey-medium">Simples</label>
                        </div>
                        <div class="flex items-center">
                            <input id="acabamento-reformado" name="acabamento" type="radio" value="Reformado" class="focus:ring-brand-sage h-4 w-4 text-brand-sage border-brand-grey-light" />
                            <label for="acabamento-reformado" class="ml-2 block text-sm text-brand-grey-medium">Reformado</label>
                        </div>
                        <div class="flex items-center">
                            <input id="acabamento-alto_padrao" name="acabamento" type="radio" value="Alto padrão" class="focus:ring-brand-sage h-4 w-4 text-brand-sage border-brand-grey-light" />
                            <label for="acabamento-alto_padrao" class="ml-2 block text-sm text-brand-grey-medium">Alto padrão</label>
                        </div>
                    </div>
                </div>

                <div class="grid grid-cols-3 gap-6">
                    <!-- Quartos, Suítes, Banheiros -->
                    <div>
                        <label for="quartos" class="block text-xs font-medium text-brand-grey-medium">Quartos *</label>
                        <input id="quartos" name="quartos" type="number" min="0" required class="mt-1 appearance-none relative block w-full px-3 py-2 border border-brand-grey-light placeholder-gray-400 text-brand-grey-medium rounded-md focus:outline-none focus:ring-brand-sage focus:border-brand-sage focus:z-10 sm:text-sm bg-white" />
                    </div>
                    <div>
                        <label for="suites" class="block text-xs font-medium text-brand-grey-medium">Suítes *</label>
                        <input id="suites" name="suites" type="number" min="0" required class="mt-1 appearance-none relative block w-full px-3 py-2 border border-brand-grey-light placeholder-gray-400 text-brand-grey-medium rounded-md focus:outline-none focus:ring-brand-sage focus:border-brand-sage focus:z-10 sm:text-sm bg-white" />
                    </div>
                    <div>
                        <label for="banheiros" class="block text-xs font-medium text-brand-grey-medium">Banheiros *</label>
                        <input id="banheiros" name="banheiros" type="number" min="0" required class="mt-1 appearance-none relative block w-full px-3 py-2 border border-brand-grey-light placeholder-gray-400 text-brand-grey-medium rounded-md focus:outline-none focus:ring-brand-sage focus:border-brand-sage focus:z-10 sm:text-sm bg-white" />
                    </div>
                </div>

                <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                    <!-- Vagas -->
                    <div>
                        <label for="vagas" class="block text-xs font-medium text-brand-grey-medium">Vagas *</label>
                        <input id="vagas" name="vagas" type="number" min="0" required class="mt-1 appearance-none relative block w-full px-3 py-2 border border-brand-grey-light placeholder-gray-400 text-brand-grey-medium rounded-md focus:outline-none focus:ring-brand-sage focus:border-brand-sage focus:z-10 sm:text-sm bg-white" />
                    </div>
                    <!-- Elevador -->
                    <div>
                        <label for="elevador" class="block text-xs font-medium text-brand-grey-medium">Elevador *</label>
                        <select id="elevador" name="elevador" required class="mt-1 block w-full pl-3 pr-10 py-2 text-base border border-brand-grey-light focus:outline-none focus:ring-brand-sage focus:border-brand-sage sm:text-sm rounded-md text-brand-grey-medium bg-white">
                            <option value="" disabled selected>Selecione</option>
                            <option value="Sim">Sim</option>
                            <option value="Não">Não</option>
                            <option value="Não se aplica">Não se aplica</option>
                        </select>
                    </div>
                </div>

                <!-- Área de lazer -->
                <div>
                    <label class="block text-xs font-medium text-brand-grey-medium">Área de lazer (selecione se houver)</label>
                    <div class="mt-2 grid grid-cols-2 gap-2">
                        <div class="flex items-center">
                            <input id="lazer-piscina" name="lazer" type="checkbox" value="Piscina" class="focus:ring-brand-sage h-4 w-4 text-brand-sage border-brand-grey-light rounded" />
                            <label for="lazer-piscina" class="ml-2 block text-sm text-brand-grey-medium">Piscina</label>
                        </div>
                        <div class="flex items-center">
                            <input id="lazer-quadra-de-esporte" name="lazer" type="checkbox" value="Quadra de esporte" class="focus:ring-brand-sage h-4 w-4 text-brand-sage border-brand-grey-light rounded" />
                            <label for="lazer-quadra-de-esporte" class="ml-2 block text-sm text-brand-grey-medium">Quadra de esporte</label>
                        </div>
                        <div class="flex items-center">
                            <input id="lazer-churrasqueira" name="lazer" type="checkbox" value="Churrasqueira" class="focus:ring-brand-sage h-4 w-4 text-brand-sage border-brand-grey-light rounded" />
                            <label for="lazer-churrasqueira" class="ml-2 block text-sm text-brand-grey-medium">Churrasqueira</label>
                        </div>
                        <div class="flex items-center">
                            <input id="lazer-salao-de-festas" name="lazer" type="checkbox" value="Salão de festas" class="focus:ring-brand-sage h-4 w-4 text-brand-sage border-brand-grey-light rounded" />
                            <label for="lazer-salao-de-festas" class="ml-2 block text-sm text-brand-grey-medium">Salão de festas</label>
                        </div>
                        <div class="flex items-center">
                            <input id="lazer-academia" name="lazer" type="checkbox" value="Academia" class="focus:ring-brand-sage h-4 w-4 text-brand-sage border-brand-grey-light rounded" />
                            <label for="lazer-academia" class="ml-2 block text-sm text-brand-grey-medium">Academia</label>
                        </div>
                        <div class="flex items-center">
                            <input id="lazer-sauna" name="lazer" type="checkbox" value="Sauna" class="focus:ring-brand-sage h-4 w-4 text-brand-sage border-brand-grey-light rounded" />
                            <label for="lazer-sauna" class="ml-2 block text-sm text-brand-grey-medium">Sauna</label>
                        </div>
                    </div>
                </div>

                <!-- Dados de contato -->
                <div class="pt-6">
                    <h3 class="text-lg text-brand-grey-dark">Dados de contato</h3>
                    <hr class="mt-1 mb-4 border-t border-brand-grey-light w-16" />
                    <div>
                        <label for="nome" class="block text-xs font-medium text-brand-grey-medium">Nome completo *</label>
                        <input id="nome" name="nome" type="text" required class="mt-1 appearance-none relative block w-full px-3 py-2 border border-brand-grey-light placeholder-gray-400 text-brand-grey-medium rounded-md focus:outline-none focus:ring-brand-sage focus:border-brand-sage focus:z-10 sm:text-sm bg-white" />
                    </div>
                    <div class="mt-4">
                        <label for="telefone" class="block text-xs font-medium text-brand-grey-medium">Telefone com WhatsApp *</label>
                        <input id="telefone" name="telefone" type="tel" required class="mt-1 appearance-none relative block w-full px-3 py-2 border border-brand-grey-light placeholder-gray-400 text-brand-grey-medium rounded-md focus:outline-none focus:ring-brand-sage focus:border-brand-sage focus:z-10 sm:text-sm bg-white" placeholder="(XX) XXXXX-XXXX" />
                    </div>
                    <div class="mt-4">
                        <label for="email" class="block text-xs font-medium text-brand-grey-medium">Email (opcional)</label>
                        <input id="email" name="email" type="email" class="mt-1 appearance-none relative block w-full px-3 py-2 border border-brand-grey-light placeholder-gray-400 text-brand-grey-medium rounded-md focus:outline-none focus:ring-brand-sage focus:border-brand-sage focus:z-10 sm:text-sm bg-white" />
                    </div>
                </div>

                <!-- Botão Enviar -->
                <div>
                    <button
                        type="submit"
                        class="group relative w-full flex justify-center items-center py-2 px-4 border border-transparent text-sm font-montserrat-regular rounded-md text-white bg-brand-terracotta hover:bg-opacity-90 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-brand-sage transition duration-150 ease-in-out"
                    >
                        <!-- Simple SVG WhatsApp Icon -->
                        <svg class="w-5 h-5 mr-2 -ml-1" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg"><path fill-rule="evenodd" d="M18 10c0 4.41-3.59 8-8 8a8.07 8.07 0 01-3.44-.87L2 18l1.17-3.36A7.93 7.93 0 012 10c0-4.41 3.59-8 8-8s8 3.59 8 8zm-2.13 3.96a.6.6 0 00-.43-.43l-1.43-.7a.6.6 0 00-.7.1l-.5.6a.6.6 0 01-.8.1 5.9 5.9 0 01-2.7-2.7.6.6 0 01.1-.8l.6-.5a.6.6 0 00.1-.7l-.7-1.43a.6.6 0 00-.43-.43.6.6 0 00-.7.1L6.04 6.2a.6.6 0 00-.1.7 3.9 3.9 0 001.1 2.7 3.9 3.9 0 002.7 1.1.6.6 0 00.7-.1l1.76-1.04a.6.6 0 00.1-.7z" clip-rule="evenodd"></path></svg>
                        Enviar para WhatsApp
                    </button>
                </div>
            </form>
        </div>
    </div>

    <script>
        document.getElementById('avaliacaoForm').addEventListener('submit', function(event) {
            event.preventDefault();
            
            // Collect form data
            const formData = new FormData(this);
            
            // Get all checked lazer options
            const lazerOptions = [];
            document.querySelectorAll('input[name="lazer"]:checked').forEach(function(checkbox) {
                lazerOptions.push(checkbox.value);
            });
            
            // Prepare data object
            const data = {
                endereco: formData.get('endereco'),
                tipo: formData.get('tipo'),
                tamanho: formData.get('tamanho'),
                acabamento: formData.get('acabamento'),
                quartos: formData.get('quartos'),
                suites: formData.get('suites'),
                banheiros: formData.get('banheiros'),
                vagas: formData.get('vagas'),
                elevador: formData.get('elevador'),
                lazer: lazerOptions,
                nome: formData.get('nome'),
                telefone: formData.get('telefone'),
                email: formData.get('email') || 'Não informado',
            };
            
            // Format WhatsApp message
            const lazerText = data.lazer.length > 0 ? data.lazer.join(', ') : 'Nenhuma';
            const message = `*AVALIAÇÃO DE IMÓVEL*\n\n` +
                        `*Endereço:* ${data.endereco}\n` +
                        `*Tipo:* ${data.tipo}\n` +
                        `*Tamanho:* ${data.tamanho} m²\n` +
                        `*Acabamento:* ${data.acabamento}\n` +
                        `*Quartos:* ${data.quartos}\n` +
                        `*Suítes:* ${data.suites}\n` +
                        `*Banheiros:* ${data.banheiros}\n` +
                        `*Vagas:* ${data.vagas}\n` +
                        `*Elevador:* ${data.elevador}\n` +
                        `*Área de lazer:* ${lazerText}\n\n` +
                        `*Dados do proprietário:*\n` +
                        `*Nome:* ${data.nome}\n` +
                        `*Telefone:* ${data.telefone}\n` +
                        `*Email:* ${data.email}\n\n` +
                        `Enviado via formulário de avaliação do Instagram`;
            
            // Encode message for URL
            const encodedMessage = encodeURIComponent(message);
            
            // Construct WhatsApp URL
            const whatsappNumber = "5531992287577"; // User's number confirmed
            const urlWhatsapp = `https://wa.me/${whatsappNumber}?text=${encodedMessage}`;
            
            // Open WhatsApp link in a new tab
            window.open(urlWhatsapp, '_blank');
        });
    </script>
</body>
</html>
